<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Patient_report</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon"  href="favicon.ico">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body >
    <nav class="sidebar close ">
        <header>
          <div class="image-text">
            <span class="image">
              <img src="logo.jpg" alt="logo" />
            </span>
            <div class="text header-text">
              <span class="name">View Report</span>
            </div>
          </div>
  
          <i class="bx bx-chevron-right toggle"></i>
        </header>
  
        <div class="menu-bar">
          <div class="menu">
            <ul class="menu-links">
              <li class="nav-link">
                <a  href="new_patiet.html">
                  <i class='bx bx-list-plus bx-sm icon'></i>
                    <span class="text nav-text">NEW</span>
                  </i>
                </a>
              </li>
              <li class="nav-link">
                <a href="index.html">
                  <i class='bx bx-user bx-sm icon' ></i>
                    <span class="text nav-text">PATIENT</span>
                  </i>
                </a>
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class='bx bx-folder-open bx-sm icon'></i>
                    <span class="text nav-text">FOLDER</span>
                  </i>
                </a>
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class='bx bx-cloud-upload bx-sm icon'></i>
                    <span class="text nav-text">UPLOAD</span>
                  </i>
                </a>
              </li>
              <li class="nav-link">
                <a href="#">
                  <i class='bx bx-notepad bx-sm icon'></i>
                    <span class="text nav-text">REPORT</span>
                  </i>
                </a>
              </li>
              <li class="nav-link">
                <a  href="#">
                  <i class='bx bx-cog bx-sm icon'></i>
                    <span class="text nav-text">SETTING</span>
                  </i>
                </a>
              </li>
              
            </ul>
          </div>
          <div class="bottom-content">
            <li>
              <a  href="#">
                <i class='bx bx-log-out-circle bx-sm icon bx-rotate-180'></i>
                  <span class="text nav-text">LOGOUT</span>
                </i>
              </a>
            </li>
            <li class="mode">
              <div class="moon-sun">
                <i class='bx bx-moon bx-sm icon moon'></i>
                <i class='bx bx-sun bx-sm icon sun '></i>
              </div>
              <span class="mode-text text">Dark Mode</span>
              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
          </div>
        </div>
    </nav>
    <section class="register">
        <div class="container reg-cont">
            <header>Register New Patient</header>
            <form action="index.html"  onsubmit="formSubmit()">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Personal Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="">Full Name</label><input type="text" placeholder="Enter Your Name" required>
                            </div>

                            <div class="input-field">
                                <label for="">Date Of Birth</label><input type="date" placeholder="Enter Birth Date" required >
                            </div>

                            <div class="input-field">
                                <label for="">Email</label><input type="text" placeholder="Enter Your email" required>
                            </div>
                            <div class="input-field">
                                <label for="">Mobile Number</label><input type="Number" placeholder="Enter Mobile Number" required>
                            </div>

                            <div class="input-field">
                                <label for="">Gender</label><input type="text" placeholder="Gender" required>
                            </div>

                            <div class="input-field">
                                <label for="">Occupation</label><input type="text" placeholder="Enter Your Occupation" required>
                            </div>
                            
                            
                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title">Idetity Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="">ID Type</label><input type="text" placeholder="Enter ID Type" required>
                            </div>

                            <div class="input-field">
                                <label for="">ID Number</label><input type="number" placeholder="Enter ID Number" required>
                            </div>

                            <div class="input-field">
                                <label for="">Issued Authority</label><input type="text" placeholder="Enter Issued Authority" required>
                            </div>
                            <div class="input-field">
                                <label for="">Issued State</label><input type="text" placeholder="Enter Issued State" required>
                            </div>

                            <div class="input-field">
                                <label for="">Issued Date</label><input type="date" placeholder="Enter Issued Date" required>
                            </div>

                            <div class="input-field">
                                <label for="">Expiry Date</label><input type="date" placeholder="Enter Expiry Date" required>
                            </div> 
                        </div>
                        <button class="nextBtn">
                            <span class="btnText">Next</span>
                            <i class='bx bx-chevrons-right'></i>
                        </button>
                    </div>
                </div>
                <div class="form second">
                    <div class="details address">
                        <span class="title">Address Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="">Address Type</label><input type="text" placeholder="Enter Address Type" required>
                            </div>

                            <div class="input-field">
                                <label for="">Nationality</label><input type="text" placeholder="Enter your Nationality" required>
                            </div>

                            <div class="input-field">
                                <label for="">State</label><input type="text" placeholder="Enter Your State" required>
                            </div>
                            <div class="input-field">
                                <label for="">District</label><input type="text" placeholder="Enter District" required>
                            </div>

                            <div class="input-field">
                                <label for="">Block Number</label><input type="number" placeholder="Enter Your Block Number" required>
                            </div>

                            <div class="input-field">
                                <label for="">Ward Number</label><input type="Number" placeholder="Enter Ward number" required>
                            </div>
                            
                            
                        </div>
                    </div>

                    <div class="details Family">
                        <span class="title">Family Details</span>
                        <div class="fields">
                            <div class="input-field">
                                <label for="">Father Name</label><input type="text" placeholder="Enter Father Name" required>
                            </div>

                            <div class="input-field">
                                <label for="">Mother Name</label><input type="text" placeholder="Enter Mother Name" required>
                            </div>

                            <div class="input-field">
                                <label for="">Spouse Name</label><input type="text" placeholder="Enter Spouse Name" >
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Enter Your Photo(max. 5mb)</label>
                                <input class="form-control" type="file" id="formFile" required>
                              </div>
                             
                        </div>
                        <div class="button">
                            <div class="backBtn">
                                <i class='bx bx-chevrons-left'></i>
                                <span class="btnText">Back</span>
                                
                            </div>
                            <button class="nextBtn" >
                                <span class="btnText" >Submit</span>
                                
                            </button>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>

    </section>



    <script src="script.js"></script>
  </body>
</html>
